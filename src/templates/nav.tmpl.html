<ul class="master">
    {{~ it:item:idx }}
    <li>
        <a href="#/{{= item.name }}" data-id="{{= item.name }}">{{= item.title }}</a>
        <div class="slave" data-master="{{= item.name }}">
            <ul>
                {{~ item.categories:ele:i }}
                <li><a href="#/{{= item.name }}/{{= ele.name }}" title="{{= ele.description }}">{{= ele.title }}</a></li>
                {{~}}
            </ul>
        </div>
    </li>
    {{~}}
</ul>
