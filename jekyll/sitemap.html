<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Sitemap 网站地图</title>
</head>
<body>
    <h1>Sitemap 网站地图</h1>
    <ul>
        {% for post in site.posts %}
        <li>[{{ post.date | date: "%Y-%m-%d" }}]<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
